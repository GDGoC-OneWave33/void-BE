name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEY_hackerton: ${{ secrets.KEY_HACKERTON }} # GitHub Secrets에 등록된 값
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build & Test
        run: ./gradlew clean build
